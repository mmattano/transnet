name: Test Network Building

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test_build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the package in development mode
          pip install -e .
          # Install additional dependencies
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Install specific dependencies that are known to be required
          pip install python-louvain bioservices mygene zeep requests
          pip install pyensembl biopython
          pip install networkx pandas matplotlib numpy scipy
      
      - name: Debug environment
        run: |
          echo "Current directory: $(pwd)"
          echo "Python path: $PYTHONPATH"
          echo "Python version: $(python --version)"
          echo "Installed packages:"
          pip list
          echo "Directory structure:"
          find . -type d -not -path "*/\.*" | sort
      
      - name: Modify build script for testing
        run: |
          # Make a simplified version of the script for faster testing
          sed -i 's/proteome.get_interaction_partners()/print("Skipping protein interactions for test")/' maintenance/build_networks.py
          sed -i 's/proteome.get_metabolites()/print("Skipping metabolite associations for test")/' maintenance/build_networks.py
      
      - name: Run demo network script
        run: |
          # Set PYTHONPATH to include the current directory
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          
          mkdir -p output
          python examples/demo_network.py --organism mouse
        env:
          PYTHONUNBUFFERED: 1
          
      - name: Upload network visualization
        uses: actions/upload-artifact@v3
        with:
          name: network-visualization
          path: output/
          retention-days: 7
      
      - name: Test build script with debug mode
        run: |
          # Set PYTHONPATH to include the current directory
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          
          python maintenance/build_networks.py --output-dir test_data --organisms mouse --debug
        env:
          PYTHONUNBUFFERED: 1
      
      - name: Save log as artifact
        if: always()  # Run even if previous steps fail
        uses: actions/upload-artifact@v2
        with:
          name: build-logs
          path: |
            network_build.log
          
      - name: Upload test network
        uses: actions/upload-artifact@v3
        with:
          name: test-network
          path: test_data/
          retention-days: 7
          